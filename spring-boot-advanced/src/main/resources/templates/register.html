<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body>

    <div class="container" style="max-width:600px;margin-top:50px">
        <h3 class="page-header">註冊</h3>
        <div class="well">
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="usernameId">用戶名</label>
                    <input type="text" name="username" id="usernameId" class="form-control">
                </div>

                <div class="form-group">
                    <label for="passwordId">密碼</label>
                    <input type="password" name="password" id="passwordId" class="form-control">
                </div>

                <div class="form-group">
                    <label for="confirmPasswordId">確認密碼</label>
                    <input type="password" name="confirmPassword" id="confirmPasswordId" class="form-control">
                </div>

                <div class="form-group">
                    <label for="emailId">郵箱</label>
                    <input type="text" name="email" id="emailId" class="form-control">
                </div>

                <div class="form-group">
                    <label for="phoneId">手機號碼</label>
                    <input type="text" name="phone" id="phoneId" class="form-control">
                </div>
                <p class="text-center">
                   <button type="submit" class="btn btn-primary">註  冊</button>
                </p>
            </form>

        </div>
    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>

</body>
</html>
