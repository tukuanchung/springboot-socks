<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>書單詳情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css">
</head>
<body th:object="${book}">

    <div class="container" style="max-width:600px;margin-top:50px">
        <h3 class="page-header">註冊</h3>
            <div class="well">
                <p><strong>書名:</strong><span th:text="*{name}"></span></p>
                <p><strong>作者:</strong><span th:text="*{author}"></span></p>
                <p><strong>描述:</strong><span th:text="*{description}"></span></p>
                <p><strong>狀態:</strong><span th:text="*{status}"></span></p>
            </div>
    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>

</body>
</html>
